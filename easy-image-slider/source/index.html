<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" type="font/woff2">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Slider</title>
</head>

<body>

  <!-- Для ридера -->
  <h1 class="visually-hidden">Slider</h1>

  <!-- Шапка -->
  <header class="header">
    <div class="header__inner"></div>
  </header>

  <!-- Основной контент -->
  <main class="main">
    <div class="main__inner">
      <div class="main__wrapper-img">
        <img class="image active" src="img/cat.png" width="100" alt="cat">
        <img class="image" src="img/cat.png" width="100" alt="cat">
        <img class="image" src="img/cat.png" width="100" alt="cat">
        <img class="image" src="img/cat.png" width="100" alt="cat">
        <img class="image" src="img/cat.png" width="100" alt="cat">
        <img class="image" src="img/cat.png" width="100" alt="cat">
      </div>
      <div class="main__wrapper-btn">
        <button class="button">Click</button>
      </div>
    </div>
  </main>

  <!-- Подвал -->
  <footer class="footer">
    <div class="footer__inner"></div>
  </footer>

  <!-- Скрипты -->
  <script src="js/script.js"></script>

</body>

</html>
