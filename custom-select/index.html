<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Select</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form name="form" action="#" method="post">
    <noscript>
      <select name="my_select">
        <option value="1">Элемент 1</option>
        <option value="2">Элемент 2</option>
        <option value="3">Элемент 3</option>
      </select>
    </noscript>
    <div class="select">
      <p data-value="1" class="select__item active">Элемент 1</p>
      <p data-value="2" class="select__item">Элемент 2</p>
      <p data-value="3" class="select__item">Элемент 3</p>
      <input type="hidden" name="my_select" id="my_select" value="" />
    </div>
  </form>

  <script src="js/select.js"></script>
</body>

</html>
